<div class="au-card ">
   
    <form (ngSubmit)="blogAdd()" #f="ngForm">

        <input type="hidden" [(ngModel)]="bData.$key" name="$key">

        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" [(ngModel)]="bData.blogTitle" name="blogTitle">   
        </div>

        <div class="form-group">
            <label>Blog Category</label>
            <select class="form-control"[(ngModel)]="bData.blogCategory" name="blogCategory">
               <option *ngFor="let data of catArray" [value]="data.cname">{{data.cname}}</option>
            </select>
            
        </div>
        
        <div class="form-group">
            <label>Description</label>
            <input type="text"  class="form-control" [(ngModel)]="bData.blogDes" name="blogDes">
            
        </div>
        
        <div class="form-group">
            <label>Date</label>
            <input type="date"  class="form-control" [(ngModel)]="bData.blogDate" name="blogDate">
        </div>
        
        <button type="submit" class="btn btn-primary">Save Blog</button>

    </form>
   
</div>
