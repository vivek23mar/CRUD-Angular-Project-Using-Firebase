<div class="au-card ">
    <table class="table table-hover">
        <thead>
           <tr>
               <th>S.No.</th>
               <th>Name</th>
               <th>Description</th>
               <th>Date</th>
               <th></th>
               <th></th>

           </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of catArray ; let i = index">
                <td>{{i+1}}</td>
                <td>{{data.cname}}</td>
                <td>{{data.cdes}} </td>
                <td>{{data.cdate}}</td>
                <td><button type="button" class="btn btn-primary"(click)="edit(data)">Edit</button></td>
                <td><button type="button" class="btn btn-danger" (click)="delete(data.$key)">Delete</button></td>
            </tr>
            
        </tbody>
    </table>
</div>
